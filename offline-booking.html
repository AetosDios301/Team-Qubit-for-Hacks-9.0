<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Offline Appointment - HealthBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Book Offline Appointment</h2>
        <form id="offlineBookingForm">
            <div class="mb-3">
                <label for="doctorName" class="form-label">Doctor's Name</label>
                <input type="text" class="form-control" id="doctorName" required readonly>
            </div>
            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Appointment Date</label>
                <input type="date" class="form-control" id="appointmentDate" required>
            </div>
            <div class="mb-3">
                <label for="appointmentTime" class="form-label">Appointment Time</label>
                <input type="time" class="form-control" id="appointmentTime" required>
            </div>
            <div class="mb-3">
                <label for="patientDetails" class="form-label">Your Details</label>
                <textarea class="form-control" id="patientDetails" rows="3" placeholder="Enter any symptoms or notes..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Appointment</button>
        </form>
    </div>

    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const doctorName = urlParams.get('doctorName'); // Get doctor's name from query parameter

        // Populate the doctor's name field if available
        if (doctorName) {
            document.getElementById('doctorName').value = doctorName;
        }

        document.getElementById('offlineBookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Offline appointment booked successfully!');
            window.location.href = 'find-care.html'; // Redirect to find care page after booking
        });
    </script>
</body>
</html>
