<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Online Consultation - HealthBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Book Online Consultation</h2>
        <form id="onlineBookingForm">
            <div class="mb-3">
                <label for="doctorNameOnline" class="form-label">Doctor's Name</label>
                <input type="text" class="form-control" id="doctorNameOnline" required readonly>
            </div>
            <div class="mb-3">
                <label for="onlineAppointmentDate" class="form-label">Appointment Date</label>
                <input type="date" class="form-control" id="onlineAppointmentDate" required>
            </div>
            <div class="mb-3">
                <label for="onlineAppointmentTime" class="form-label">Appointment Time</label>
                <input type="time" class="form-control" id="onlineAppointmentTime" required>
            </div>
            <div class="mb-3">
                <label for="patientDetailsOnline" class="form-label">Your Details</label>
                <textarea class="form-control" id="patientDetailsOnline" rows="3" placeholder="Enter any symptoms or notes..."></textarea>
            </div>
            <div class="mb-3">
                <label for="videoPlatform" class="form-label">Select Video Platform</label>
                <select class="form-select" id="videoPlatform" required>
                    <option value="zoom">Zoom</option>
                    <option value="google-meet">Google Meet</option>
                    <option value="skype">Skype</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Appointment</button>
        </form>
    </div>

    <script>
        // Get query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const doctorName = urlParams.get('doctorName'); // Get doctor's name from query parameter

        // Populate the doctor's name field if available
        if (doctorName) {
            document.getElementById('doctorNameOnline').value = doctorName;
        }

        document.getElementById('onlineBookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Online consultation booked successfully!');
            window.location.href = 'find-care.html'; // Redirect to find care page after booking
        });
    </script>
</body>
</html>
